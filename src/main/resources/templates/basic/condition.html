<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>if, unless 문법</h1>
  <table border="1">
    <tr>
      <th>No</th>
      <th>Name</th>
      <th>Age</th>
      <th>Address</th>
      <th>구분</th>
      <th>세대</th>
    </tr>
    <tr th:each="user, i : ${userList}">
      <td th:text="${i.count}"></td>
      <td th:text="${user.userName}"></td>
      <td th:text="${user.userAge}"></td>
      <td th:text="${user.userAddress}"></td>
<!--      <td th:text="${user.userAge} > 20 ? '성년' : '미성년'">성년자</td>-->
      <td th:text="미성년" th:if="${user.userAge} < 20">성년자</td>
      <td th:text="성년" th:unless="${user.userAge} < 20">성년자</td>
      <td th:switch="${user.userAge / 10}">
        <span th:case = "1">10대</span>
        <span th:case = "2">20대</span>
        <span th:case = "3">30대</span>
        <span th:case = "4">40대</span>
        <span th:case = "*">기타</span>
      </td>
    </tr>
  </table>
</body>
</html>
